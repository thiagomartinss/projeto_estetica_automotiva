<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>HT Martins - Contatos</title>
        <link rel="stylesheet" type="text/css" href="./_css/reset.css">
        <link rel="stylesheet" type="text/css" href="./_css/estilo.css">
    </head>
    <body>
        <header>
            <div class="cabecalho">
                <h1><img src="./_imagens/logo.JPG" alt="HT Martins Estética Automotiva"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="sobre.html">Sobre nós</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <h3>Para entrar em contato conosco preencha os dados abaixo que te retornaremos o mais breve possível.</h3>
            <section class="formulario">
                <form>
                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" id="nome" placeholder="Insira seu nome e sobrenome">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Insira seu email">

                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="Insira seu número de celular">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="70" rows="10"></textarea>

                    <fieldset>
                        <legend>Como prefere que entramos em contato?</legend>
                        <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    </fieldset>
                    <fieldset>
                        <legend>Qual horário prefere ser contatado?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    <label> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar Formulário">
                </form>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy; Copyright HT Martins Estética Automotiva</p>
        </footer>
    </body>
</html>
